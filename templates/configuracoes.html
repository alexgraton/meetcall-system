{% extends "base.html" %}

{% block title %}Configurações - Meet Call{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="mb-8 fade-in">
        <h1 class="text-3xl font-bold text-gray-900">
            <i class="fas fa-cog text-meetcall-purple mr-3"></i>Configurações
        </h1>
        <p class="mt-2 text-sm text-gray-600">Personalize o sistema conforme suas necessidades</p>
    </div>
    
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- Configurações Gerais -->
        <div class="bg-white rounded-xl shadow-lg p-6 fade-in">
            <h3 class="text-lg font-semibold text-gray-900 mb-4 flex items-center">
                <i class="fas fa-sliders-h text-meetcall-purple mr-2"></i>Configurações Gerais
            </h3>
            <div class="space-y-4">
                <div>
                    <label class="flex items-center justify-between cursor-pointer">
                        <span class="text-gray-700">Notificações por Email</span>
                        <input type="checkbox" class="toggle-checkbox" checked>
                    </label>
                </div>
                <div>
                    <label class="flex items-center justify-between cursor-pointer">
                        <span class="text-gray-700">Modo Escuro</span>
                        <input type="checkbox" class="toggle-checkbox">
                    </label>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Idioma</label>
                    <select class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-meetcall-purple focus:border-transparent">
                        <option>Português (BR)</option>
                        <option>English</option>
                        <option>Español</option>
                    </select>
                </div>
            </div>
        </div>
        
        <!-- Configurações de Segurança -->
        <div class="bg-white rounded-xl shadow-lg p-6 fade-in" style="animation-delay: 0.1s;">
            <h3 class="text-lg font-semibold text-gray-900 mb-4 flex items-center">
                <i class="fas fa-shield-alt text-meetcall-orange mr-2"></i>Segurança
            </h3>
            <div class="space-y-4">
                <button class="w-full bg-meetcall-purple text-white px-4 py-2 rounded-lg hover:bg-meetcall-purple-dark transition">
                    <i class="fas fa-key mr-2"></i>Alterar Senha
                </button>
                <button class="w-full bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition">
                    <i class="fas fa-mobile-alt mr-2"></i>Autenticação em 2 Fatores
                </button>
                <button class="w-full bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition">
                    <i class="fas fa-sign-out-alt mr-2"></i>Encerrar Todas as Sessões
                </button>
            </div>
        </div>
    </div>
</div>

<style>
    .toggle-checkbox {
        appearance: none;
        width: 48px;
        height: 24px;
        background: #cbd5e0;
        border-radius: 12px;
        position: relative;
        cursor: pointer;
        transition: all 0.3s;
    }
    
    .toggle-checkbox:checked {
        background: #6B46C1;
    }
    
    .toggle-checkbox::before {
        content: '';
        position: absolute;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: white;
        top: 2px;
        left: 2px;
        transition: all 0.3s;
    }
    
    .toggle-checkbox:checked::before {
        left: 26px;
    }
</style>
{% endblock %}
