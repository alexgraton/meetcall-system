{% extends "base.html" %}

{% block title %}Cadastros - Meet Call{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="mb-8 fade-in">
        <h1 class="text-3xl font-bold text-gray-900">
            <i class="fas fa-users text-meetcall-purple mr-3"></i>Cadastros
        </h1>
        <p class="mt-2 text-sm text-gray-600">Gerencie clientes, usuários e contatos</p>
    </div>
    
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Card Clientes -->
        <div class="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition transform hover:scale-105 fade-in">
            <div class="text-center">
                <div class="bg-gradient-to-br from-meetcall-purple to-meetcall-purple-dark rounded-full w-20 h-20 flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-building text-3xl text-white"></i>
                </div>
                <h3 class="text-xl font-bold text-gray-900 mb-2">Clientes</h3>
                <p class="text-gray-600 text-sm mb-4">Gerencie informações de clientes</p>
                <button class="bg-meetcall-purple text-white px-6 py-2 rounded-lg hover:bg-meetcall-purple-dark transition">
                    Gerenciar
                </button>
            </div>
        </div>
        
        <!-- Card Usuários -->
        <div class="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition transform hover:scale-105 fade-in" style="animation-delay: 0.1s;">
            <div class="text-center">
                <div class="bg-gradient-to-br from-meetcall-orange to-meetcall-orange-dark rounded-full w-20 h-20 flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-users-cog text-3xl text-white"></i>
                </div>
                <h3 class="text-xl font-bold text-gray-900 mb-2">Usuários</h3>
                <p class="text-gray-600 text-sm mb-4">Controle acesso ao sistema</p>
                <button class="bg-meetcall-orange text-white px-6 py-2 rounded-lg hover:bg-meetcall-orange-dark transition">
                    Gerenciar
                </button>
            </div>
        </div>
        
        <!-- Card Contatos -->
        <div class="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition transform hover:scale-105 fade-in" style="animation-delay: 0.2s;">
            <div class="text-center">
                <div class="bg-gradient-to-br from-green-500 to-green-600 rounded-full w-20 h-20 flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-address-book text-3xl text-white"></i>
                </div>
                <h3 class="text-xl font-bold text-gray-900 mb-2">Contatos</h3>
                <p class="text-gray-600 text-sm mb-4">Agenda de contatos completa</p>
                <button class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 transition">
                    Gerenciar
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
